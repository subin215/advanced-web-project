@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
      <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  </head>
  <body>
      <!--  No header, and the drawer stays open on larger screens (fixed drawer).-->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
      @if(session.get("username") != null) {
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title ">Egyptian Cotton Ltd.</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/convert">
              Currency Exchange
            </a>
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/home">
              About
            </a>
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/logout">
              Logout
            </a>
          </nav>
        </div>
      }
      <main class="mdl-layout__content">
        <div class="page-content">@content</div>
      </main>
    </div>
  </body>
</html>
